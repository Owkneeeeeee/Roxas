<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ara's Portfolio</title>
    <style>
        /* Modern Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Strawberry Color Palette */
        :root {
            --strawberry-primary: #ff4757;
            --strawberry-dark: #e84118;
            --strawberry-light: #ff6b81;
            --strawberry-pink: #ffcccc;
            --soft-pink: #fff5f7;
            --dark-text: #2f3542;
            --nav-spacing: 40px; /* New spacing variable */
        }

        body {
            background-color: var(--soft-pink);
            color: var(--dark-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Enhanced Header with More Spacing */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 8%; /* Increased side padding */
            background: white;
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.1); /* Red tint shadow */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            height: 50px;
            transition: all 0.3s;
            filter: drop-shadow(0 2px 4px rgba(232, 65, 24, 0.2));
        }

        .logo:hover {
            transform: rotate(15deg) scale(1.1);
        }

        /* Navigation with Increased Spacing */
        nav {
            display: flex;
            gap: var(--nav-spacing); /* Now using variable */
        }

        nav a {
            text-decoration: none;
            color: var(--strawberry-dark);
            font-weight: 700; /* Bolder */
            font-size: 1.1rem;
            position: relative;
            padding: 8px 0; /* Increased vertical padding */
            letter-spacing: 0.5px; /* Better letter spacing */
            transition: all 0.3s;
            text-transform: uppercase;
        }

        nav a:hover {
            color: var(--strawberry-primary);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px; /* Thicker underline */
            bottom: 0;
            left: 0;
            background-color: var(--strawberry-primary);
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section with More Red Accents */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18% 10% 10%; /* Adjusted top padding */
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* New strawberry pattern background (subtle) */
        .hero::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: url('images/strawberry.png') no-repeat;
            background-size: contain;
            opacity: 0.03;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            z-index: -1;
        }

        .hero-text {
            flex: 1;
            padding-right: 60px; /* Increased spacing */
        }

        .hero-text h2 {
            font-size: 1.8rem;
            color: var(--strawberry-dark);
            margin-bottom: 20px; /* Increased spacing */
            letter-spacing: 1.5px;
            position: relative;
            display: inline-block;
        }

        /* New red decoration for heading */
        .hero-text h2::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 4px;
            background: var(--strawberry-primary);
            bottom: -10px;
            left: 0;
            border-radius: 2px;
        }

        .hero-text h1 {
            font-size: clamp(2.8rem, 5vw, 5rem);
            margin: 25px 0; /* More spacing */
            line-height: 1.2;
            background: linear-gradient(45deg, var(--strawberry-dark), var(--strawberry-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(255, 107, 129, 0.2);
        }

        .hero-text p {
            font-size: 1.3rem;
            margin-bottom: 15px; /* More spacing */
            position: relative;
            padding-left: 20px;
        }

        /* Red bullet points */
        .hero-text p::before {
            content: 'â€¢';
            color: var(--strawberry-primary);
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            line-height: 1;
        }

        .profile-image {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            object-fit: cover;
            border: 10px solid white;
            box-shadow: 0 15px 40px rgba(255, 71, 87, 0.3);
            animation: float 3s ease-in-out infinite;
            transition: all 0.5s;
        }

        .profile-image:hover {
            border-color: var(--strawberry-pink);
            box-shadow: 0 20px 50px rgba(255, 71, 87, 0.4);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0px); }
        }

        /* New Strawberry-inspired Button */
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--strawberry-primary), var(--strawberry-dark));
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.3);
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1rem;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 71, 87, 0.4);
            background: linear-gradient(135deg, var(--strawberry-light), var(--strawberry-primary));
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            :root {
                --nav-spacing: 30px; /* Adjust spacing for tablet */
            }
        }

        @media (max-width: 992px) {
            .hero {
                flex-direction: column-reverse;
                text-align: center;
                padding-top: 25%;
            }

            .hero-text {
                padding-right: 0;
                margin-top: 60px; /* More spacing */
            }

            .hero-text h2::after {
                left: 50%;
                transform: translateX(-50%);
            }

            .hero-text p::before {
                display: none;
            }

            .hero-text p {
                padding-left: 0;
            }

            .profile-image {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --nav-spacing: 25px; /* Adjust spacing for mobile */
            }

            header {
                padding: 20px 5%;
            }

            .logo {
                height: 40px;
            }

            nav a {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            :root {
                --nav-spacing: 20px;
            }

            nav {
                gap: 15px;
            }

            .profile-image {
                width: 250px;
                height: 250px;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header with Enhanced Spacing -->
    <header>
        <img src="images/strawberry.png" alt="Strawberry Logo" class="logo">
        
        <nav>
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>

    <!-- Hero Section with Red Accents -->
    <section class="hero">
        <div class="hero-text">
            <h2>HI! I AM ARA</h2>
            <h1>WELCOME TO MY PORTFOLIO</h1>
            <p>YOUR WEB DEVELOPER</p>
            <p>A CREATIVE</p>
            
            <!-- New Call-to-Action Button -->
            <a href="contact.html" class="cta-button">
                <i class="fas fa-paper-plane"></i> Get In Touch
            </a>
        </div>
        
        <!-- Your Profile Picture -->
        <img src="images/ProfPic.jpeg" alt="Ara's Profile Picture" class="profile-image">
    </section>

    <script>
        // Animation on scroll
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.hero-text h2, .hero-text h1, .hero-text p, .cta-button');
            
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'all 0.6s cubic-bezier(0.16, 1, 0.3, 1)';
                
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 150 * (index + 1));
            });
        });
    </script>
</body>
</html>
